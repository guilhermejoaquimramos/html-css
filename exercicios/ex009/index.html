<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Testando comando para listas</h1>
    <ol type="1" start="5">
        <li>Acordar</li>
        <li>Escovar</li>
    </ol>
    <ul type="square">
        <li>Acordar</li>
        <li>Escovar</li>
    </ul>

    <ol type="A">

            <li>GOW</li>

                <li>Gow 1</li>
                <li>Gow 2</li>

            </ul>
            <li>RDR2</li>
            <li>Fortnite</li>
        </ul>
        <li>PC</li>
        <ul type="square">
            <li>Gta</li>
            <li>Rdr</li>

        </ul>
        <li>Xbox</li>

    </ol>
    <h2>Lista de definições</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hypermax text</dd>
        <dt>CSS</dt>
        <dd>Ciber</dd>
    </dl>


        
    
</body>
</html>

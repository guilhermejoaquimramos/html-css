<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYle>
        td{
            border: 1px solid black;
            padding: 8px;
            
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        
    </STYle>
</head>
<body>
    <h1>Testando tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        div:hover{
            color:blue
             ;
        }
        div:hover > p{
            display: block;
            width: 200px;
            background-color: brown;
            color: white;
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hover exemplo 2</h1>
    <div>Passe o mouse
        <p>Passe aqui</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
            color: blue;
        }
        div:hover > p{
            display: block;
            width: 200px;
            background-color: aqua;
            color: white
            
        }
        div > p{
            display: none;
        }
       
    </style>
</head>
<body>
    <h1>Passe o mouse no texto abaixo</h1>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>

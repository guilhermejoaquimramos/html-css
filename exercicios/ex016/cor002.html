<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * /*Configurações globais das CSS*/
        {
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #05FF50 30%, #3B473E, #2DCC5D, #41995B);
            background-attachment: fixed;
        }
        h1{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Gradientes em CSS</h1>
</body>
</html>
